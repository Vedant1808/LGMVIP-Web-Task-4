<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="h">
    <h1>Calculator</h1>
  </div>
  <div class="container">
    <input type="text" placeholder="0" id="inputBox" />
    <div class="buttonBox">
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div class="row">
        <button class="operator">C</button>
        <button>0</button>
        <button class="equalBtn">=</button>
        <button class="operator">/</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
